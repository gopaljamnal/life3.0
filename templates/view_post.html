{% extends 'base.html' %}
{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p class="post-date">{{ post.date }}</p>
        <p>{{ post.content }}</p>
        {% if post.image_urls %}
            {% for image_url in post.image_urls %}
                <img src="{{ image_url }}" alt="Post Image">
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
